name: Eureka Server CI

on:
  push:
    branches:
      - 'main'
    paths:
      - 'discovery-server/**'
  pull_request:
    branches:
      - 'main'
    paths:
      - 'discovery-server/**'
  workflow_dispatch:

jobs:
  build:
    name: Build Eureka Server
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 23 for Eureka Server
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'
        
      - name: Change directory & Print files
        working-directory: ./discovery-server
        run: ls -la
        
      - name: Set executable permission for gradlew
        working-directory: ./discovery-server
        run: chmod +x gradlew
        
      - name: Build Eureka Server with Gradle
        working-directory: ./discovery-server
        run: ./gradlew clean build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./discovery-server
          file: ./discovery-server/Dockerfile
          image: ayushgh2001/movie
          push: true
          tags: |
            latest
            v1.0.0  # You can replace this with your versioning logic
