name: Eureka Server CI

on:
  push:
    branches:
      - 'main'
    paths:
      - 'discovery-server/**'
  pull_request:
    branches:
      - 'main'
    paths:
      - 'discovery-server/**'
  workflow_dispatch:
jobs:
  build:
    name: Build Eureka Server
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 23 for Eureka Server
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'
        
      - name: Change directory & Print files
        working-directory: ./discovery-server
        run: ls -a
        
      - name: Set executable permission for gradlew
        working-directory: ./discovery-server
        run: chmod +x gradlew
        
      - name: Build Eureka Server with Gradle
        working-directory: ./discovery-server
        run: ./gradlew clean build

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./discovery-server
          file: ./discovery-server/Dockerfile
          image: ayushgh2001/movie
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

